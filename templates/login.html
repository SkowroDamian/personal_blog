{% extends 'base.html' %}
{% block title %}
<title>Login</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

{% endblock %}

{% block content %}
<div class="content">
    <div class="column is-4">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-danger">
                {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}
        <div class="box" id="login-form">
            <h2 class="title">Login</h3>
                <form method="POST" action="/login">
                    <div class="field"><input class="input" name="name" type="text" placeholder="Username"></div>
                    <div class="field"><input class="input" name="password" type="password" placeholder="Password"></div>
                    <button class="button is-primary is-medium is-fullwidth">Log in</button>
                </form>
        </div>
    </div>
</div>

{% endblock %}
